<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cube 3d</title>
  <link rel="stylesheet" href="cube.css" type="text/css">
</head>

<body>
  <div class="container">
    <button class="arrow a-top"></button>
    <button class="arrow a-bottom"></button>
    <button class="arrow a-left"></button>
    <button class="arrow a-right"></button>

    <div class="cube">
      <div class="side side-1"><span class="dot d-50"></span></div>
      <div class="side side-2">
        <span class="dot d-25-75"></span>
        <span class="dot d-75-25"></span>
      </div>
      <div class="side side-3">
        <span class="dot d-25-75"></span>
        <span class="dot d-50"></span>
        <span class="dot d-75-25"></span>
      </div>
      <div class="side side-4">
        <span class="dot d-25-75"></span>
        <span class="dot d-75-75"></span>
        <span class="dot d-75-25"></span>
        <span class="dot d-25-25"></span>
      </div>
      <div class="side side-5">
        <span class="dot d-25-75"></span>
        <span class="dot d-75-75"></span>
        <span class="dot d-75-25"></span>
        <span class="dot d-25-25"></span>
        <span class="dot d-50"></span>
      </div>
      <div class="side side-6">
        <span class="dot d-25-75"></span>
        <span class="dot d-75-75"></span>
        <span class="dot d-75-25"></span>
        <span class="dot d-25-25"></span>
        <span class="dot d-50-25"></span>
        <span class="dot d-50-75"></span>
      </div>
    </div>
  </div>
</body>

</html>
